apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blog
    ref: __CI_ENVIRONMENT_SLUG__
  name: blog
spec:
  selector:
    matchLabels:
      app: blog
      ref: __CI_ENVIRONMENT_SLUG__
  replicas: 2
  template:
    metadata:
      labels:
        app: blog
        ref: __CI_ENVIRONMENT_SLUG__
    spec:
      containers:
      - image: registry.kliu.io/kevin/kliu.io:latest
        name: blog